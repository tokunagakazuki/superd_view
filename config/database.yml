default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock
  host: <%= ENV['MYSQL_HOST'] %>

development:
  <<: *default
  database: superd_view_development

test:
  <<: *default
  database: superd_view_test

production:
  <<: *default
  database: superd_view_production
  username: test-app
  password: <%= ENV['TEST-APP_DATABASE_PASSWORD'] %>
